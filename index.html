<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Swiggy</title>
    <link
     rel="stylesheet"
     href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
     integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
     crossorigin="anonymous"
   />
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      .image {
        background-image: url("https://res.cloudinary.com/swiggy/image/upload/fl_lossy,f_auto,q_auto,h_1340/Dinner2-new_rtkwqw");
        position: absolute;
        /* left: calc(50% + 80px); */
        right: 0;
        background-repeat: no-repeat;
        height: 100%;
        background-size: cover;
        background-position: 100%;
        top: 0;
        background-color: hsla(26, 5%, 70%, 0.2);
      }
      #login:hover{
        color: green;
      }
      .bold{
          font-weight: bold;
      }
      .bold-gray{
          font-weight: bold;
          color: grey;
      }
    </style>
    
  </head>
  <body>
    <div class="container">
      <div class="row">
          <!-- left side container -->
        <div class="col-7">
          <div class="row  mt-5">
            <div class="col-8">
              <img
              
                style="width: 200px; height: 80px; margin-left: -50px;"
                src="https://ecustomer.in/wp-content/uploads/2018/05/swiggy-logo.png"
                alt=""
              />
            </div>
            <div class="col">
              <div class="row mt-3">
               <button id="login" style="outline: none;margin-right:15px ; border: none; background-color: white;"><b>Login</b></button>
               <button style="background-color: black; padding: 5px 20px; color: white; outline: none; border: none;"><b>Sign up</b></button>
              </div>
            </div>
          </div>
          <div class="row mt-5">
              <h2 style="width: 100%;" id="orderReason">Order You favourite food now?</h2>
              <p style="color: rgb(104,107,120); font-size: large; letter-spacing:2px;">Order food from favourite restaurants near you.</p>
          </div>
          <div class="row mt-3">
              <div class="col-9 px-2">
                <input type="text" style="width: 100%; height: 60px; font-weight: bold;padding: 20px;margin-left: -10px; padding-right: 20px; outline: none; border: 1px solid green;" placeholder="Enter your delivery location">
              </div>
              <div class="col-3">
                <button style="width: 100%; height: 60px; margin-left: -34px; background:rgb(252,128,25); color: white; outline: none; border: none;"><b>Find Food</b></button>
              </div>
             
              
          </div>
          <div class="row mt-5 " style="width: 80%;">
              <p style="color: grey; font-size: smaller; letter-spacing: .5px;">POPULAR CITIES IN INDIA</p>
              <p>
                <span class="bold">Ahmedabad</span>
                <span class="bold-gray">Bangalore</span>
                <span class="bold">Chennai</span>
                <span class="bold-gray">Delhi</span>
                <span class="bold">Gurgaon</span>
                <span class="bold-gray">Hyderabad</span>
                <span class="bold">Kolkata</span> 
                <span class="bold-gray">Mumbai</span> 
                <span class="bold">Pune</span>
                <span class="bold-gray">& more.</span> 


            </p>
          </div>
        </div>
        <!-- right side container -->
        <div class="col-5 image"></div>
      </div>
    </div>
    <script>
let orderReason =  document.getElementById('orderReason');

        let arr =["Unexpected Guest?","Game night?","Late night at office?","Cooking gone wrong?","Hungry?","Movie marathon?"];
          let i=0;
        setInterval(function(){
            if(i>=arr.length){
                i%=arr.length;
            }
            orderReason.innerText=arr[i];
            i++;
        },2000)

    </script>
  </body>
</html>
